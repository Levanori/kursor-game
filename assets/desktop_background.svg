<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градієнт для неба/робочого столу -->
    <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#004E8C"/>
    </linearGradient>
  </defs>
  
  <!-- Фон робочого столу -->
  <rect width="800" height="600" fill="url(#desktopGradient)"/>
  
  <!-- Декоративні елементи - "хмаринки" світла -->
  <ellipse cx="650" cy="150" rx="200" ry="100" fill="#0088E8" opacity="0.3"/>
  <ellipse cx="150" cy="450" rx="150" ry="80" fill="#0068C8" opacity="0.2"/>
  
  <!-- Сітка іконок (імітація робочого столу) - тінь -->
  <g opacity="0.1">
    <rect x="30" y="30" width="60" height="60" rx="5" fill="#000"/>
    <rect x="30" y="110" width="60" height="60" rx="5" fill="#000"/>
    <rect x="30" y="190" width="60" height="60" rx="5" fill="#000"/>
    <rect x="30" y="270" width="60" height="60" rx="5" fill="#000"/>
  </g>
  
  <!-- Панель завдань внизу -->
  <rect x="0" y="560" width="800" height="40" fill="#1a1a1a" opacity="0.85"/>
  
  <!-- Кнопка "Пуск" -->
  <rect x="5" y="565" width="40" height="30" rx="3" fill="#0078D4" opacity="0.8"/>
  <polygon points="15,572 35,580 15,588" fill="white" opacity="0.9"/>
  
  <!-- Іконки на панелі завдань -->
  <rect x="55" y="567" width="28" height="26" rx="2" fill="#333" opacity="0.6"/>
  <rect x="88" y="567" width="28" height="26" rx="2" fill="#333" opacity="0.6"/>
  <rect x="121" y="567" width="28" height="26" rx="2" fill="#333" opacity="0.6"/>
  
  <!-- Системний трей справа -->
  <rect x="700" y="567" width="90" height="26" rx="2" fill="#222" opacity="0.5"/>
  <text x="710" y="584" font-family="Arial" font-size="11" fill="#ccc">12:34</text>
</svg>
